#这里是项目的配置文件
# 设置项目运行的端口：

server.port=8080

# 这里是数据库连接驱动的设置，设置了一些连接参数来使连接有效。
# 数据库的连接驱动
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# 连接数据库的地址，注意，我这里数据库的端口是3306，我自己配置的，默认情况下是3306端口，请根据自己的情况修改
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/student_manage?serverTimezone=UTC&useSSL=false
# 连接的账号和密码，也要根据自己情况去修改。
spring.datasource.username=root
spring.datasource.password=root


#扫描*Mapper.xml
mybatis.mapper-locations=classpath:mapping/*Mapper.xml
mybatis.type-aliases-package=com.example.demo.model

