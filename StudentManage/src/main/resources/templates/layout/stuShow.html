<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div id="div02" style="margin-top: 5px" th:fragment="stuShow">
    <table id="table2" cellspacing="0" border="1px" style="border: 2px black solid;">
        <tr>
            <th><label><input type="checkbox" class="parentCheckBox"/>选择<label></th>
            <th>序号</th>
            <th>姓名</th>
            <th>年龄</th>
            <th>性别</th>
            <th>班级</th>
            <th>创建时间</th>
            <th>修改时间</th>
            <th>状态</th>
            <th>操作</th>
        </tr>
        <tr th:each="student,iterStat : ${students}">
            <td><input type="checkbox" class="subCheckBox" th:value="${student.id}" /></td>
            <td th:text="${iterStat.count}"></td>
            <td th:text="${student.name}"></td>
            <td th:text="${student.age}"></td>
            <td th:text="${student.gender}"></td>
            <td th:text="${student.classid}"></td>
            <td th:text="${#dates.format(student.createtime,'yyyy-MM-dd HH:mm:ss')}"></td>
            <td th:text="${student.updatetime==null?'--':#dates.format(student.updatetime,'yyyy-MM-dd HH:mm:ss')}"></td>
            <td th:text="${student.del_flag==0?'删除':'正常'}"></td>
            <td>
                <button type="button" class="btn btn-info btn-sm" id="update_btn">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                    修改
                </button>
                <button type="button" class="btn btn-danger btn-sm" id="delete_btn">
                    <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                    删除
                </button>
            </td>
        </tr>
    </table>
</div>
</html>
